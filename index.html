<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <div class="header"><img class="header-img"src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main">
      <p id="add-item"><label for="new-task" class="label new-task">Add Item</label>
        <div class="task-wrapper"><input id="new-task"class="task" type="text"><button class="button">Add</button></div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="incomplete-tasks__item list__item"><input type="checkbox"><label class="task label">Pay Bills</label><input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img src="./remove.svg" class="button__image"></button></li>
        <li class="edit-mode incomplete-tasks__item list__item"><input type="checkbox"><label class="task label">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit button">Save</button><button class="delete button"><img class="button__image" src="./remove.svg"></button></li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="completed-tasks__item list__item"><input type="checkbox" checked><label class="task label">See the Doctor</label><input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img src="./remove.svg" class="button__image"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
