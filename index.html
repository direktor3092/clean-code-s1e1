<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header"><img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section class="section-add">
        <h3 class="title section-add__title">Add Item</h3>
        <div class="task-wrapper"><input id="new-task"class="task" type="text"><button class="button">Add</button></div>
      </section>
      <section class="section-todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="incomplete-tasks__item list__item"><input type="checkbox"><label class="task label">Pay Bills</label><input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img src="./remove.svg" class="button__image" alt="delete-button"></button></li>
          <li class="edit-mode incomplete-tasks__item list__item"><input type="checkbox"><label class="task label">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit button">Save</button><button class="delete button"><img class="button__image" src="./remove.svg" alt="delete-button"></button></li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="completed-tasks__item list__item"><input type="checkbox" checked><label class="task label">See the Doctor</label><input type="text" class="task"><button class="edit button">Edit</button><button class="delete button"><img src="./remove.svg" class="button__image" alt="delete-button"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
